name: Build & Deploy LMS to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Setup gcloud
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4️⃣ Configure Docker for GAR
      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/vgiskill/lms-app:latest \
            .

      # 6️⃣ Push image to GAR
      - name: Push Docker image
        run: |
          docker push asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/vgiskill/lms-app:latest

      # 7️⃣ Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials \
            gke-prod-asia-south1 \
            --region asia-south1 \
            --project ${{ secrets.GCP_PROJECT_ID }}

      # 8️⃣ Deploy using Helm
      - name: Deploy with Helm
        run: |
          helm upgrade --install lms ./helm-chart \
            --namespace lms \
            --create-namespace \
            --values helm-chart/values.yaml \
            --set image.tag=latest




