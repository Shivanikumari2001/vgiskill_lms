apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lms-app.fullname" . }}
  labels:
    {{- include "lms-app.labels" . | nindent 4 }}

spec:
  replicas: {{ .Values.replicaCount }}

  selector:
    matchLabels:
      {{- include "lms-app.selectorLabels" . | nindent 6 }}

  template:
    metadata:
      labels:
        {{- include "lms-app.selectorLabels" . | nindent 8 }}

    spec:
      serviceAccountName: {{ include "lms-app.serviceAccountName" . }}

      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      containers:
        - name: lms
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
            - name: socketio
              containerPort: {{ .Values.app.socketioPort }}

          env:
            - name: DB_HOST
              value: "{{ .Values.db.host }}"
            - name: DB_PORT
              value: "{{ .Values.db.port | toString }}"
            - name: DB_USER
              value: "{{ .Values.db.user }}"

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.db.passwordSecret }}
                  key: {{ .Values.db.passwordKey }}

            - name: DB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.db.rootPasswordSecret }}
                  key: {{ .Values.db.rootPasswordKey }}

            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.adminPasswordSecret }}
                  key: {{ .Values.app.adminPasswordKey }}

            - name: SITE_NAME
              value: "{{ .Values.app.siteName }}"
            - name: SITE_URL
              value: "{{ .Values.app.siteUrl }}"

            - name: REDIS_CACHE
              value: "{{ .Values.redis.cache }}"
            - name: REDIS_QUEUE
              value: "{{ .Values.redis.queue }}"
            - name: REDIS_SOCKETIO
              value: "{{ .Values.redis.socketio }}"

          volumeMounts:
            - name: sites-data
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs-data
              mountPath: /home/frappe/frappe-bench/logs

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      volumes:
        - name: sites-data
          persistentVolumeClaim:
            claimName: {{ include "lms-app.fullname" . }}-sites
        - name: logs-data
          persistentVolumeClaim:
            claimName: {{ include "lms-app.fullname" . }}-logs
