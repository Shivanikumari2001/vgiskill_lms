name: Build & Deploy LMS to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to GCP using Service Account
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3Ô∏è‚É£ Setup gcloud (project auto-exported as env vars)
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: variphi   # üî• hardcoded to avoid empty secrets

      # 4Ô∏è‚É£ Configure Docker for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      # 5Ô∏è‚É£ Debug (ONE-TIME ‚Äì helps confirm project id)
      - name: Debug project id
        run: |
          echo "CLOUDSDK_CORE_PROJECT=$CLOUDSDK_CORE_PROJECT"

      # 6Ô∏è‚É£ Build Docker image (FIXED ‚Äì NO DOUBLE SLASH)
      - name: Build Docker image
        run: |
          docker build \
            -t asia-south1-docker.pkg.dev/$CLOUDSDK_CORE_PROJECT/vgiskill/lms-app:latest \
            .

      # 7Ô∏è‚É£ Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          docker push asia-south1-docker.pkg.dev/$CLOUDSDK_CORE_PROJECT/vgiskill/lms-app:latest

      # 8Ô∏è‚É£ Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials gke-prod-asia-south1 \
            --region asia-south1 \
            --project $CLOUDSDK_CORE_PROJECT

      # 9Ô∏è‚É£ Deploy using Helm (CORRECT CHART PATH)
      - name: Deploy with Helm
        run: |
          helm upgrade --install lms ./helm-chart/lms-app \
            --namespace lms \
            --create-namespace \
            --set image.repository=asia-south1-docker.pkg.dev/$CLOUDSDK_CORE_PROJECT/vgiskill/lms-app \
            --set image.tag=latest
