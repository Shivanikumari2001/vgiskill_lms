name: Build & Deploy LMS to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: variphi
  REGION: asia-south1
  GAR_REPO: vgiskill
  IMAGE_NAME: lms-app
  CLUSTER_NAME: gke-prod-asia-south1
  NAMESPACE: lms

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3Ô∏è‚É£ Setup gcloud CLI
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # 4Ô∏è‚É£ üî• REQUIRED FIX: Install GKE auth plugin
      - name: Install GKE gcloud auth plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet
          gcloud config set container/use_application_default_credentials true

      # 5Ô∏è‚É£ Configure Docker for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # 6Ô∏è‚É£ Build Docker image (tag = commit SHA)
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      # 7Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: |
          docker push \
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 8Ô∏è‚É£ Get GKE cluster credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }}

      # 9Ô∏è‚É£ (Optional but good) Verify cluster access
      - name: Verify cluster access
        run: kubectl get nodes

      # üîü Deploy to GKE using Helm
      - name: Deploy with Helm
        run: |
          helm upgrade --install lms ./helm-chart/lms-app \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace \
            --set image.repository=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ github.sha }} \
            --wait
